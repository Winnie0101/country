<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="country.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <center>
            <h1>COUNTRY INDEX</h1>
        </center>
        <div class="search">
            <input type="text" id='name' placeholder="請輸入關鍵詞">
            <input type='button' name='submit' value='送出' onclick='fuzzyQuery();' />
            <input type='button' value='上一頁' id="PreValue" class='PreValue'></input>
            <input type='button' value='下一頁' id="nextValue"></input>
        </div>



        <div class="list" id='list'>
            <table class="table">
                <thead>
                    <tr>
                        <th>num</th>
                        <th>國旗</th>
                        <th>
                            <div id="countryName">國家名稱(點擊可改變排序)</div>
                        </th>
                        <th>2位國家代碼</th>
                        <th>3位國家代碼</th>
                        <th>母語名稱</th>
                        <th>替代國家名稱</th>
                        <th>國際電話區號</th>

                    </tr>
                </thead>
                <tbody id='countryData'>
                    <div class="countryFlag"></div>
                </tbody>
            </table>
        </div>

        <!-- （Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">modal-title</h4>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <div id="area">a</div>
                        <div id="borders">a</div>
                        <div id="capital">a</div>
                        <div id="cioc">a</div>
                        <div id="currencies">a</div>
                        <div id="demonym">a</div>
                        <div id="gini">a</div>
                        <div id="languages">a</div>
                        <div id="latlng">a</div>
                        <div id="numericCode">a</div>
                        <div id="population">a</div>
                        <div id="region">a</div>
                        <div id="regionalBlocs">a</div>
                        <div id="subregion">a</div>
                        <div id="timezones">a</div>
                        <div id="topLevelDomain">a</div>
                        <div id="translations">a</div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                            onclick='hideModal();'>close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>





    </div>
    </div>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="country.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
</body>

</html>
