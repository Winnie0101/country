    <div class="list" id='list'>
        <table class="table">
            <thead>
                <tr>
                    <!-- <th>國旗</th> -->
                    <th>num</th>
                    <th>
                        <div id="countryName">國家名稱</div>
                    </th>
                    <th>2位國家代碼</th>
                    <th>3位國家代碼</th>

                </tr>
            </thead>
            <tbody id='countryData'>
                <div class="countryFlag"></div>
                 <!-- <tr>

                        <td><div id="callingCodes"></div></td>

                    </tr>  -->
            </tbody>
        </table>
        <button id="PreValue">Pre</button>
        <button id="nextValue">next</button>
        <!-- （Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">modal-title</h4>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <div id="area">a</div>
                        <div id="borders">a</div>
                        <div id="capital">a</div>
                        <div id="cioc">a</div>
                        <div id="currencies">a</div>
                        <div id="demonym">a</div>
                        <div id="gini">a</div>
                        <div id="languages">a</div>
                        <div id="latlng">a</div>
                        <div id="numericCode">a</div>
                        <div id="population">a</div>
                        <div id="region">a</div>
                        <div id="regionalBlocs">a</div>
                        <div id="subregion">a</div>
                        <div id="timezones">a</div>
                        <div id="topLevelDomain">a</div>
                        <div id="translations">a</div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick='hideModal();'>close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

    </div>
